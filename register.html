<form class="custom-register-form">
  <!-- Nama -->
  <div class="mb-4">
    <label for="nama" class="form-label">Nama</label>
    <input type="text" class="form-control custom-input" id="nama" placeholder="Masukkan nama Anda" required>

  <!-- NPM -->

    <label for="npm" class="form-label">NPM</label>
    <input type="text" class="form-control custom-input" id="npm" placeholder="Masukkan NPM Anda" required>
  </div>

  <!-- Program Studi -->
  <div class="mb-4">
    <label for="program-studi" class="form-label">Program Studi</label>

      <option value="" disabled selected>Pilih Program Studi</option>
      <option value="Informatika">Teknik Informatika</option>
      <option value="Sistem Informasi">Sistem Informasi</option>
      <option value="Teknik Komputer">Teknik Komputer</option>
      <option value="Teknologi Informasi">Teknologi Informasi</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="alamat" class="form-label">Alamat</label>
    <textarea class="form-control custom-input" id="alamat" rows="3" placeholder="Masukkan alamat Anda" required></textarea>
  </div>

  <!-- Telepon -->
  <div class="mb-4">
    <label for="telepon" class="form-label">Telepon</label>
    <input type="tel" class="form-control custom-input" id="telepon" placeholder="Masukkan nomor telepon Anda" required>
  </div>

  <!-- Submit Button -->

  </div>
